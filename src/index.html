      <form class="add droppable">
        <div class="add__wrapper">
          <input
            class="add__input"
            type="text"
            placeholder="Add new"
            required
          />
          <label class="add__label" for="time"
            ><input class="add__time" type="time" id="time"
          /></label>
          <button class="add__btn" type="submit">Add</button>
        </div>
      </form>
      <div class="line"></div>
      <div class="display">
        <div class="display__filter">
          <label class="display__label" for="select-filter">Filter</label>
          <select name="filter" class="display__select" id="select-filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="active">Active</option>
          </select>
        </div>
        <div class="display__sort">
          <label class="display__label" for="select-sort">Sort</label>
          <select name="sort" class="display__select" id="select-sort">
            <option value="name">Name</option>
            <option value="'time">Time</option>
          </select>
        </div>
        <button class="display__asc">
          <img
            src="public/icons/arrow-down-short-wide-solid.svg"
            height="20"
            width="20"
            alt="arrow"
          />
        </button>
      </div>
      <div class="todo">
        <ul class="todo__list">
          <template class="todo__template">
            <li class="todo__item">
              <label class="todo__label"
                ><input
                  type="checkbox"
                  name="todo__check"
                  class="todo__check"
                  checked />
                <span class="todo__checkmark"></span
              ></label>
              <div type="text" class="todo__text"></div>
              <div class="todo__expiration">
                <div class="todo__wrapper">
                  <img
                    class="todo__hourglass"
                    src="public/icons/hourglass-half-regular.svg"
                    height="20"
                    width="20"
                    alt="hourglass"
                  />
                  <span class="todo__time-expiration"></span>
                </div>
              </div>
              <div class="todo__edit">
                <div class="todo__top">
                  <img
                    class="todo__pencil"
                    src="public/icons/pencil-solid.svg"
                    height="16"
                    width="16"
                    alt="pencil"
                  />
                  <img
                    class="todo__trash"
                    src="public/icons/trash-solid.svg"
                    height="16"
                    width="16"
                    alt="trash"
                  />
                </div>
                <div class="todo__bottom">
                  <img
                    class="todo__sign"
                    src="public/icons/info-solid.svg"
                    height="14"
                    width="14"
                    alt="info"
                  />
                  <span class="todo__time"></span>
                </div>
              </div>
            </li>
          </template>
        </ul>
